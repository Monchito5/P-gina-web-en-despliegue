{% block titulo %} Learn To - Inicio de sesión {% endblock %}
{% block contenido %}

<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

<!-- ============================== -->
<!-- Login -->

<form action="/loginRegister" method="post" class="formulario">
    
  <h1>Registrate</h1>
  <div class="contenedor">
   
    <div class="input-contenedor">
       <i class="fas fa-user icon"></i>
       <input type="text" placeholder="Nombre Completo" name="nameu">
    </div>
       
    <div class="input-contenedor">
       <i class="fas fa-envelope icon"></i>
       <input type="text" placeholder="Correo Electronico" name="emailu">
    </div>
       
    <div class="input-contenedor">
      <i class="fas fa-key icon"></i>
       <input type="password" placeholder="Contraseña" name="passwordu">
    </div>
       
    <input type="submit" value="Registrate" class="button">
       <hr>
       <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
       <p>¿Ya tienes una cuenta? <a class="btn btn-secondary ms-2 my-2" href="/loginUser">Iniciar Sesion</a></p>

  </div>
  </form>
