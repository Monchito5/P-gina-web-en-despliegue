{% extends "layout.html" %}
{% block titulo %} Learn To {% endblock %}
{% block contenido %}
<!-- DataTable -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/admin_styles.css')}}"/>
<div class="container mt-5 p-3">
  <div class="container my-4">
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <table id="datatable_users" class="table table-striped">
                  <caption>
                      DataTable.js Demo
                  </caption>
                  <thead>
                      <tr>
                          <th class="centered">#</th>
                          <th class="centered">Name</th>
                          <th class="centered">Email</th>
                          <th class="centered">City</th>
                          <th class="centered">Company</th>
                          <th class="centered">Status</th>
                          <th class="centered">Options</th>
                      </tr>
                  </thead>
                  <tbody id="tableBody_users"></tbody>
              </table>
          </div>
      </div>
  </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- DataTable -->
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <!-- Custom JS -->
  <script src="{{url_for('static', filename='js/users_table.js')}}"></script>
</div>
{% endblock %}
